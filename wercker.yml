box: node
build:
  steps:
    - npm-install
    - script:
        name: echo nodejs information
        code: |
          echo "node version $(node -v) running"
          echo "npm version $(npm -v) running"
test:
  steps:
    - script:
      name: Test of module
      code: npm run test
deploy:
  steps:
    - krlmlr/add-ssh-key-gh-bb@0.0.9:
        keyname: GIT_KEY
    - script:
        name: Publishing npm
        code: |
          echo '//registry.npmjs.org/:_authToken=${NPM_TOKEN}'>.npmrc
          git config --global push.default matching
          git config --global user.email "bilchuck@me.com"
          git config --global user.name "Werker CI"
          npm version patch -m "Package version update"
          git push
          npm publish
